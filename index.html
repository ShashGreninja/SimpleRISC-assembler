<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembler to Machine Code Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assembly to Machine Code Converter</h1>
        <label for="inputArea">Assembly Code:</label>
        <textarea id="inputArea" rows="10"></textarea>

        <label for="outputArea">Machine Code:</label>
        <textarea id="outputArea" rows="10" readonly></textarea>

        <input type="file" id="openFile">

        <button id="saveButton">Save Output</button>
        <button id="clearButton">Clear</button>
        <button id="convertButton">Convert</button>

    </div>

    <script type="module" src="GUI.js"></script>
</body>
</html
